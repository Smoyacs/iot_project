{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% load socialaccount %}
{% block title %}Log In{% endblock title %}

{% block content %}



        <div class="content d-flex justify-content-center mt-5 " style="height: 80vh;">
            <div class="d-flex-column w-25 rounded">
                <h2 class="text-center">Log In</h2>
        
                <form method="post" class="">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-outline-primary">Log In</button>
                    <a href="{% provider_login_url 'github' %}" class="btn btn-outline-dark ">GITHUB</a>
                </form>
                
            </div>
        </div>

        


{% endblock content %}
